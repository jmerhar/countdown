<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Countdown Solver</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />

<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Countdown Solver</h2>
			<p>A web application for solving the words and numbers game on the long-running ITV game show Countdown.</p>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-8 columns">
			<div class="section-container auto" data-section>
				<section>
					<p class="title" data-section-title><a href="#numbers">Numbers game</a></p>
					<div class="content numbers" data-section-content>
						<p class="target">Target:<br /><input type="number" min="100" max="999" value="999"></p>
						<h4>Pick your numbers</h4>
					</div>
				</section>
				<section>
					<p class="title" data-section-title><a href="#letters">Letters game</a></p>
					<div class="content letters" data-section-content>
						<h4>Pick your letters</h4>
					</div>
				</section>
			</div>
		</div>

		<div class="large-4 columns">
			<h4>Instructions</h4>
			<p>TODO</p>

			<h4>Author</h4>
			<p>TODO</p>
		</div>
	</div>

	<div class="row" id="results">
		<div class="large-12 columns">
			<hr />
			<h3>Results</h3>
			<div class="content"></div>
		</div>
	</div>

	<div id="message"></div>
	<a href="#" class="small alert button" id="kill">STOP</a>
	<div id="spinner"></div>
	<div class="progress" id="progress"><span class="meter"></span></div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/vendor/spin.min.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/results.js"></script>
	<script src="js/jquery.keyboard.js"></script>
	<script src="js/app.js"></script>
